<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Typography </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">

    <div class="row">
        <div class="col border"><p class="h1">column 2</p>
        </div>

        <div class="col border"><p class="h1">column 3</p>
        </div>

        <div class="col border"><p class="h1">column 4</p>
        </div>

        <div class="col border"><p class="h1">column 5</p>
        </div>

        <div class="col-sm-2 border"><p class="h1">column 6</p>
        </div>

        <div class="col border"><p class="h1">column 7</p>
        </div>

    </div>




    <div class="row">
        <div class="col border"><p class="display-1">column 2</p>
        </div>

        <div class="col border"><p class="display-2">column 3</p>
        </div>

        <div class="col border"><p class="display-3">column 4</p>
        </div>

        <div class="col border"><p class="display-4">column 5</p>
        </div>

        <div class="col-sm-2 border"><p class="display-5">column 6</p>
        </div>

        <div class="col border"><p class="display-6">column 7</p>
        </div>








        <div class="row">
            <div class="col border"><p class="display-6">column 2</p>
            </div>

            <div class="col border"><p class="display-6">column 3</p>
            </div>

            <div class="col border"><p class="display-6">column 4</p>
            </div>

            <div class="col border"><p class="display-6">column 5</p>
            </div>

            <div class="col-sm-2 border"><p class="display-6">column 6</p>
            </div>

            <div class="col border"><p class="display-6">column 7</p>
            </div>
    </div>
</div>

</body>
</html>
